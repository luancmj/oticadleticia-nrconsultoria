		<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner">
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-left">
						

						<div class="row row-mt-15em">
							<div class="col-md-7 mt-text animate-box">
								<h1 class="cursive-font-pf">Cadastro de Pessoa Física</h1>	
							</div>
							<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight" style="width: 85%">
								<div class="form-wrap">
									<div class="tab">
										
										<div class="tab-content">
											<div class="tab-content-inner active" data-content="signup">
												<h3 class="cursive-font">Identificação</h3>

												<form action="index.html" method="post" style="display: flex;flex-wrap: wrap;flex-direction: row;align-items: stretch;">
													<div class="row form-group" style="width: -webkit-fill-available;">
														<div class="col-md-12">
															<label>Nome</label>
															<input type="text" id="name" class="form-control">
														</div>
													</div>
													<div class="row form-group" style="width: 239px;">
														<div class="col-md-12">
															<label>Data de Nascimento</label>
															<input type="date" id="dataNascimento" class="form-control">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>RG</label>
															<input type="number" id="rg" class="form-control" max="13">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>CPF</label>
															<input type="number" id="cpf" class="form-control" max="11">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>Estado Civil</label>
															<input type="text" id="estadoCivil" class="form-control">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>Nº de dependentes</label>
															<input type="number" id="dependentes" class="form-control">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>Cart. Prof. Nª</label>
															<input type="number" id="cartProf" class="form-control">
														</div>
													</div>
													<div class="row form-group" style="width: -webkit-fill-available;">
														<div class="col-md-12">
															<label>Filiação</label>
															<input type="text" id="filiacao" class="form-control">
														</div>
													</div>
													<div class="row form-group" style="width: -webkit-fill-available;">
														<div class="col-md-12">
															<label>Endereço atual</label>
															<input type="text" id="endereco" class="form-control">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>Tempo de residência</label>
															<input type="text" id="tempoResidencia" class="form-control">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>Telefone</label>
															<input type="phone" id="telefone" class="form-control">
														</div>
													</div>
													<div class="row form-group" style="width: -webkit-fill-available;">
														<div class="col-md-12">
															<label>Ponto de referência</label>
															<input type="text" id="referencia" class="form-control">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<input type="submit" class="btn btn-primary btn-block" value="Cadastrar" style="margin-left: 200%;margin-top: 10%;">
														</div>
													</div>
												</form>
											</div>

											
										</div>
									</div>
								</div>
							</div>
